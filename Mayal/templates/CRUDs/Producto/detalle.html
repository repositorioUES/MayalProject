
<div class="container">
    <div class="row justify-content-center" >
        <div class="col-lg-auto" width="720">
            <div class="card shadow-lg border-0 rounded-lg mt-5" align="center">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Información del producto: {{ producto }}</h3>
                    <table>
                        <tr>
                            <td width="350">
                                <div align="center">
                                    <img src=" {{ producto.imagen.url }}" width="250" height="auto" style="border-radius: 0.7rem; border-color:#da79af;"/>
                                    <label><b>Imágen principal del producto</b></label>
                                </div>
                            </td>
                            <td width="350">
                                <label><b>Nombre: </b> {{producto.nombreProd}}</label><br><br>

                                <label><b>Categoría: </b> {{producto.categoria}}</label><br>
                                <label><b>Subcategoría: </b> {{producto.subCategoria}}</label><br>
                                <label><b>Precio: </b> ${{producto.precio}}</label><br><br>

                                <label><b>Coleccion: </b>  {% if producto.coleccion != None %}  {{producto.coleccion}} {% else %}   -- {% endif %}</label><br>
                                <label><b>Material: </b> {% if producto.material != None %}  {{producto.material}} {% else %}    -- {% endif %}</label><br>
                                <label><b>Existencias: </b> {% if producto.existencias != None %} {{producto.existencias}} {% else %}   -- {% endif %}</label><br>
                                
                            </td>
                            <td align="center">
                                <a class="btn btn-danger" id="btn-cerrar" onclick="return cerrar_modal()"><i class="fa fa-close" aria-hidden="true"></i> Cerrar</a><br><br>

                                <a class="btn btn-primary" href="{% url 'agregar_imagenes' producto.id %}" style="size:5px"><i class="fa fa-plus" aria-hidden="true"></i> Imágenes</a><br><br>
                                    
                                <a class="btn btn-warning" href="{% url 'modificar_producto' producto.id %}"><i class="fa fa-pencil fa-2x" aria-hidden="true" style="font-size:22px;color:rgb(255, 255, 255);text-shadow:2px 2px 4px #000000;"></i>  Editar</a>
                            </td>
                            
                        </tr>
                    </table>
                </div>

                <div class="card-body" align="center">
                    <label><b>Imagenes asociadas a éste producto</b></label><br><br>
                    <div class="row col" align="center" >
                        {% if imagenesProducto %}
                            {% for ip in imagenesProducto %}
                                <div class="col-lg-auto" style="vertical-align: middle;" align="center">
                                    <img width="290" height="auto" align="center" src="{{ip.imagen.url}}" style="padding: 5px 5px ; background-color:#da79af; border-radius: 0.7rem;">
                                </div>
                            {% endfor %}
                        {% else %}
                            <label>Aún no hay Imagenes asociadas a éste producto</label><br><br>
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
